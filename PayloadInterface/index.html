<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDNinja - Payload Interface</title>
</head>

<body>
    <h1>HIDNinja - Payload Interface</h1>
    <label for="cmdInput">Command</label>
    <input id="cmdInput" type="text" >
    <button onclick="send()">Send</button>
    <pre id="output"></pre>

    <script>
        let input = document.getElementById("cmdInput");
        let output = document.getElementById("output");
        let socket = new WebSocket("ws://localhost:8080/echo");

        socket.onopen = () => {
            output.innerHTML += "Connection established\n";
        };

        socket.onmessage = (e) => {
            output.innerHTML += "==> " + e.data + "\n";
        };

        socket.onclose = event => {
            output.innerHTML += "Connection Closed\n";
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
            output.innerHTML += "Error " + error + "\n";
        };
        

        function send() {
            socket.send(input.value);
            input.value = "";
        }
    </script>
</body>

</html>

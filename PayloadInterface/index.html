<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HIDNinja</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
  </head>
  <body class="w3-light-grey">

  <!-- Top container -->
    <div id="topContainer" class="w3-bar w3-top w3-black w3-large">
      <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
      <span class="w3-bar-item w3-right">HIDNinja</span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" id="mySidebar"><br>
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw"></i>  Home</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Payloads</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  Log</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div id="content" class="w3-main">

      <!-- Header -->
      <header id="header" class="w3-container">
        <h5><b><i class="fa fa-dashboard"></i> Payload Interface</b></h5>
      </header>

      <div class="w3-container">
        <div>
            <h5>Send</h5>
            <textarea name="Text1" id="cmdInput" cols="50" rows="5"></textarea><br/><br/>
            <button onclick="send()">Send Payload</button>
        </div>
        <div>
            <h5>Status</h5>
            <pre id="output"></pre>
        </div>
      </div>
      <hr>

      <br>

      <!-- Footer -->
      <footer id="footer" class="w3-container w3-padding-16 w3-light-grey">
        <p><a href="https://unit37.org">HIDNinja</a>, 2023</p>
      </footer>
      <!-- End page content -->
    </div>

    <script src="script.js"></script>

  </body>
</html>
